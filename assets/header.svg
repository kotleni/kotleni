<?xml version="1.0"?>
<svg width="800" height="80" viewBox="0 0 800 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }
    .title { font-weight: 700; font-size: 20px; }
    .subtitle { font-weight: 400; font-size: 14px; }
    .btn-text { font-weight: 600; font-size: 12px; text-anchor: middle; }
    
    /* Light Mode */
    .fill-text { fill: #24292e; }
    .fill-sub { fill: #586069; }
    .btn-bg { fill: #f3f4f6; stroke: #d1d5da; stroke-width: 1px; rx: 6px; }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
        .fill-text { fill: #c9d1d9; }
        .fill-sub { fill: #8b949e; }
        .btn-bg { fill: #21262d; stroke: #30363d; }
    }
    </style>
  <g>
    <text class="text title fill-text" x="50%" y="35" text-anchor="middle">❄️ Days until New Year: 32</text>
    <text class="text subtitle fill-sub" x="50%" y="60" text-anchor="middle">Open source youself!</text>
  </g>
</svg>