<?xml version="1.0"?>
<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" class="dot-fill"/>
    </pattern>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <mask id="graphMask">
      <linearGradient id="maskGrad" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
      </linearGradient>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#maskGrad)"/>
    </mask>
  </defs>
  <style>
    .bg { fill: #ffffff; }
    .card-bg { fill: #f3f4f6; stroke: #e5e7eb; stroke-width: 1; }
    .text-primary { font-family: -apple-system, sans-serif; font-weight: 800; font-size: 36px; fill: #111827; letter-spacing: -1px; }
    .text-secondary { font-family: -apple-system, sans-serif; font-weight: 500; font-size: 16px; fill: #6b7280; }
    .text-tag { font-family: -apple-system, sans-serif; font-weight: 600; font-size: 12px; fill: #374151; }
    .dot-fill { fill: #e5e7eb; }
    .graph-line { fill: none; stroke: url(#accentGrad); stroke-width: 3; stroke-linecap: round; }
    .graph-area { fill: url(#accentGrad); opacity: 0.1; }
    .btn-bg { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; transition: 0.2s; }
    .btn-text { font-family: -apple-system, sans-serif; font-weight: 600; font-size: 13px; fill: #374151; text-transform: uppercase; letter-spacing: 0.5px; }

    @media (prefers-color-scheme: dark) {
        .bg { fill: #000000; }
        .card-bg { fill: #111111; stroke: #333333; }
        .text-primary { fill: #ffffff; }
        .text-secondary { fill: #9ca3af; }
        .text-tag { fill: #d1d5db; }
        .dot-fill { fill: #222222; }
        .btn-bg { fill: #111111; stroke: #333333; }
        .btn-text { fill: #e5e7eb; }
    }
    </style>
  <rect class="bg" width="800" height="280"/>
  <rect fill="url(#dotGrid)" width="800" height="280"/>
  <g transform="translate(0, 0)">
    <rect class="card-bg" x="10" y="10" width="480" height="160" rx="12"/>
    <g transform="translate(40, 70)">
      <text class="text-secondary" y="-10">Hello, I am</text>
      <text class="text-primary" y="35">KOTLENI</text>
      <text class="text-secondary" y="70">Full Stack Engineer</text>
    </g>
  </g>
  <g transform="translate(500, 0)">
    <rect class="card-bg" x="0" y="10" width="290" height="160" rx="12"/>
    <path d="M 20 138 C 31.363636363636363 138 31.363636363636363 123 42.72727272727273 123 C 54.09090909090909 123 54.09090909090909 132 65.45454545454545 132 C 76.81818181818181 132 76.81818181818183 114 88.18181818181819 114 C 99.54545454545455 114 99.54545454545455 117 110.9090909090909 117 C 122.27272727272727 117 122.27272727272727 102 133.63636363636363 102 C 145 102 145 108 156.36363636363637 108 C 167.72727272727275 108 167.72727272727272 96 179.0909090909091 96 C 190.45454545454547 96 190.45454545454544 111 201.8181818181818 111 C 213.1818181818182 111 213.18181818181816 99 224.54545454545453 99 C 235.9090909090909 99 235.90909090909088 93 247.27272727272725 93 C 258.6363636363636 93 258.6363636363636 90 270 90" class="graph-line" filter="url(#glow)"/>
    <text class="text-tag" x="20" y="35">WEEKLY ACTIVITY</text>
  </g>
  <g transform="translate(0, 170)">
    <rect class="card-bg" x="10" y="10" width="780" height="90" rx="12"/>
    <g transform="translate(40, 58)">
      <text class="text-tag" x="0">#React</text>
      <text class="text-tag" x="75">#Node.js</text>
      <text class="text-tag" x="168">#TypeScript</text>
      <text class="text-tag" x="288">#Go</text>
      <text class="text-tag" x="336">#Rust</text>
      <text class="text-tag" x="402">#AWS</text>
    </g>
  </g>
</svg>