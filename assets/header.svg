<?xml version="1.0"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
    <filter id="btnShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="meshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2F2F7"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007AFF"/>
      <stop offset="100%" stop-color="#00C7BE"/>
    </linearGradient>
  </defs>
  <style>
    .text { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    .name { font-weight: 700; font-size: 28px; fill: #1C1C1E; letter-spacing: -0.5px; }
    .role { font-weight: 500; font-size: 16px; fill: #8E8E93; }
    .stat-val { font-weight: 600; font-size: 18px; fill: #1C1C1E; }
    .stat-label { font-weight: 500; font-size: 12px; fill: #8E8E93; text-transform: uppercase; letter-spacing: 0.5px; }
    .location { font-weight: 400; font-size: 13px; fill: #aeaeb2; }
    .card-bg { fill: url(#meshGrad); stroke: #E5E5EA; stroke-width: 1px; }
    .icon-circle { fill: url(#accentGrad); }
    .icon-text { fill: #FFFFFF; font-weight: 700; font-size: 24px; }
    
    .btn-bg { fill: #FFFFFF; stroke: #E5E5EA; stroke-width: 0.5px; transition: 0.2s; }
    .btn-text { font-weight: 600; font-size: 14px; fill: #1C1C1E; }
    </style>
  <rect class="card-bg" x="10" y="10" width="780" height="180" rx="24" filter="url(#softShadow)"/>
  <g transform="translate(50, 50)">
    <circle class="icon-circle" cx="40" cy="40" r="40"/>
    <text class="text icon-text" x="40" y="49" text-anchor="middle">KO</text>
  </g>
  <g transform="translate(150, 75)">
    <text class="text name">KOTLENI</text>
    <text class="text role" y="25">Full Stack Developer</text>
    <g transform="translate(0, 55)">
      <circle cx="4" cy="-4" r="3" fill="#34C759"/>
      <text class="text location" x="15">Kharkiv, Ukraine</text>
    </g>
  </g>
  <g transform="translate(500, 90)">
    <text class="text stat-val" text-anchor="middle">1+ Years</text>
    <text class="text stat-label" y="20" text-anchor="middle">Experience</text>
  </g>
  <g transform="translate(590, 90)">
    <text class="text stat-val" text-anchor="middle">40+</text>
    <text class="text stat-label" y="20" text-anchor="middle">Projects</text>
  </g>
  <line x1="570" y1="80" x2="570" y2="120" stroke="#E5E5EA" stroke-width="1"/>
  <g transform="translate(680, 90)">
    <text class="text stat-val" text-anchor="middle">2.5k</text>
    <text class="text stat-label" y="20" text-anchor="middle">Commits</text>
  </g>
  <line x1="660" y1="80" x2="660" y2="120" stroke="#E5E5EA" stroke-width="1"/>
</svg>