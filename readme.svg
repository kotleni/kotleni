<?xml version="1.0"?>
<svg width="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="202" viewBox="0 0 500 202">
  <style>
    /* Fonts */
    .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; font-size: 14px; }
    .title { font-weight: 700; font-size: 18px; }
    .label { font-weight: 600; font-size: 12px; fill: #8b949e; }
    .link { text-decoration: none; cursor: pointer; }
    
    /* Light Mode Variables */
    .bg { fill: #ffffff; stroke: #e1e4e8; stroke-width: 1; rx: 8; }
    .browser-bar { fill: #f6f8fa; }
    .url-bar { fill: #ffffff; stroke: #e1e4e8; stroke-width: 1; rx: 4; }
    .text-primary { fill: #24292e; }
    .text-secondary { fill: #586069; }
    .btn { fill: #f3f4f6; stroke: #d1d5da; }
    .btn:hover { fill: #ebecf0; }

    /* Image Visibility */
    .light-img { display: block; }
    .dark-img { display: none; }
    
    /* Dark Mode Variables */
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0d1117; stroke: #30363d; }
      .browser-bar { fill: #161b22; }
      .url-bar { fill: #0d1117; stroke: #30363d; }
      .text-primary { fill: #c9d1d9; }
      .text-secondary { fill: #8b949e; }
      .btn { fill: #21262d; stroke: #30363d; }
      .light-img { display: none; }
      .dark-img { display: block; }
    }
  </style>
  <rect class="bg" width="100%" x="0" y="0" height="201"/>
  <g transform="translate(0, 0)">
    <rect class="browser-bar" x="1" y="1" width="498" height="40" rx="8"/>
    <circle cx="20" cy="20" r="5" fill="#ff5f56"/>
    <circle cx="35" cy="20" r="5" fill="#ffbd2e"/>
    <circle cx="50" cy="20" r="5" fill="#27c93f"/>
    <rect class="url-bar" x="125" y="10" width="250" height="20"/>
    <text class="text text-secondary" x="250" y="24" text-anchor="middle" font-size="10">üîí kotleni.github.io</text>
  </g>
  <g transform="translate(0, 40)">
    <line x1="0" x2="500" y1="0" y2="0" stroke="#30363d" opacity="0.5"/>
  </g>
  <g transform="translate(0, 41)">
    <text class="text title text-primary" x="250" y="35" text-anchor="middle">‚è≥ 32 Days until 2026</text>
    <text class="text text-secondary" x="250" y="55" text-anchor="middle">Keep coding!</text>
  </g>
  <g transform="translate(0, 121)">
    <a href="https://kotleni.github.io" class="link">
      <rect class="btn" x="90" y="10" width="100" height="30" rx="6"/>
      <text class="text text-primary" x="140" y="30" text-anchor="middle" font-size="12">Website</text>
    </a>
    <a href="https://t.me/kotleni" class="link">
      <rect class="btn" x="200" y="10" width="100" height="30" rx="6"/>
      <text class="text text-primary" x="250" y="30" text-anchor="middle" font-size="12">Telegram</text>
    </a>
    <a href="https://www.linkedin.com/in/kotleni/" class="link">
      <rect class="btn" x="310" y="10" width="100" height="30" rx="6"/>
      <text class="text text-primary" x="360" y="30" text-anchor="middle" font-size="12">LinkedIn</text>
    </a>
  </g>
  <g transform="translate(0, 181)"/>
</svg>
